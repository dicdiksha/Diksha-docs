<div class="sb-grid sb-grid--eventcard">
  {% for event in site.data.events.item %}
  <div class="eventcard">
    <div class="w-100"><img loading="lazy" decoding="async"  src="{{site.baseurl}}/assets/diksha-mission/Rectangle-3D.png" class="event-images"></div>
    <div class="py-24 clearfix d-flex">
      <div class="inner-column1">
        <div class="left-border">
          <span class="date">{{event.date}}<label class="d-block font-weight-normal">{{event.month}}</label></span>
        </div>
      </div>
      <div class="inner-column2 px-24">
        <div class="fsmall text-left font-weight-bold mb-0">{{event.title}}</div>
        <div class="d-flex flex-dc text-left py-8">
          <div class="d-flex flex-ai-center cards-text">
            <img loading="lazy" decoding="async"  alt="Location" src="{{site.baseurl}}/assets/diksha-mission/location-icon.svg"
              class="mr-8">{{event.location}}</div>
          <div class="d-flex flex-ai-center py-8 cards-text">
            <img loading="lazy" decoding="async"  alt="Phone Number" src="{{site.baseurl}}/assets/diksha-mission/phone-icon.svg"
              class="mr-8">{{event.phone}}</div>
          <div class="d-flex flex-ai-center cards-text">
            <img loading="lazy" decoding="async"  alt="Email ID" src="{{site.baseurl}}/assets/diksha-mission/email-icon.svg" class="mr-8"><a
              title="{{event.email}}" href="mailto:{{event.email}}" class="dk-email-link">{{event.email}}</a></div>
        </div>
        <div class="text-left my-8">
          <button class="sb-btn sb-btn-normal sb-btn-outline-primary sb-btn-border" disabled
            onclick='window.open("{{event.url}}")' type="button" data-translate="btnParticipate">{{ site.data.text.btnParticipate }}</button>
        </div>
      </div>
    </div>
  </div>
  {% else %}
  <div class="text-center py-48" style="max-width:280px;margin:0 auto;grid-column: 1 / 3;">
    <img loading="lazy" decoding="async"  src="{{site.baseurl}}/assets/diksha-mission/calendar.svg" class="w-75" />
    <h6 class="font-weight-bold text-center" data-translate="noevents">{{ site.data.text.noevents }}</h6>
  </div>
  {% endfor %}
</div>
