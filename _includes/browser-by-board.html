<style>
    .explore-study {
      margin: 50px 0;
    }
    .head-title {
    display: flex;
    justify-content: center;
    font-size: 40px;
    margin: 27px;
    font-weight: 600;
    }

    .head-title .text {
      position: relative;
    }

    .head-title .text .bottom-image{
      bottom: -18px;
      right: -17px;
      position: absolute;
    } 

    .category_title {
      font-size: 1.5rem;
      margin-bottom: 0.625rem;

    }
    .dk-browser-by-board { 
      display: flex;
      flex-wrap: wrap;
      font-size: 14px;
    }
    .dk-browser-by-board .item{
      /* width: 24%; */
      display: flex;
      box-shadow: 0 0.125rem 0.875rem 0 rgba(0,0,0,0.1);
      background-color: #fff;
      border-radius: 16px;
      align-items: center;
      justify-content: center;
      /* margin: 20px 0px; */
      padding: 10px 5px;
      height: 100%;
    }

    .dk-browser-by-board .item .item-img img {
      /* height: 72px; */
      width: 72px;
      margin: 5px;
      padding: 5px;
    }
    .dk-browser-by-board .item .item-desc{
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: flex-start;
    }
    .dk-browser-by-board .item .item-desc .item-desc-title{
    font-size: 20px;
    font-weight: bold;
    text-transform: uppercase;
    margin-bottom: 6px;
    }
    .dk-browser-by-board .item {
      border-radius: 16px;
      /* margin: 20px 10px; */
    }

    .dk-browser-by-board .items .state-items{
      display: flex;
      flex-direction: column;
    }
    .dk-browser-by-board .item .state-items .group-items{
      display: flex;
      justify-content: center;
      width: 100%
    }

    .dk-browser-by-board .item .state-items .group-items .group-images .img {
      height: 60px;
      width: 60px;
    }
    .dk-browser-by-board .item .state-items  .group-items .group-images .text {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      background-color: #fff;
      font-size: 16px;
      color: #01202B;
      padding: 5px;
      font-weight: bold;
      line-height: 15px;
      letter-spacing: -0.5px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* .dk-browser-by-board .item .state-items{
      display: flex;
      justify-content: center;
      align-items: center;
    } */

    .dk-browser-by-board .item .item-desc .items-deopdown {
      width: 100%;
      font-size: 12px !important;
    }

    .dk-browser-by-board .item .item-img .group-images {
      position: relative;
      margin-bottom: 10px;
      height: 63px;
      width: 100%;
    }
    .dk-browser-by-board .item .item-img .group-images .state_1{
      position: absolute;
      top: 6px;
      left: 29px;
      z-index: 1;
    }
    .dk-browser-by-board .item .item-img  .group-images .state_2{
      position: absolute;
      top: 5px;
      left: 48px;
      z-index: 2;
      height: 63px;
      width: 63px;
    }
    .dk-browser-by-board .item .item-img  .group-images .state_3{
      position: absolute;
      top: 6px;
      left: 71px;
      z-index: 3;
    }
    .dk-browser-by-board .item .item-img  .group-images .state_4{
      position: absolute;
      top: 6px;
      left: 100px;
      z-index: 3;
      box-shadow: 0 0.125rem 0.875rem 0 rgba(0,0,0,0.1);
      text-align: center;
    }
    .dk-browser-by-board .item .item-img .items-deopdown select{
      border: 1px solid #D5D5D5;
      padding: 5px;
      width: 200px;
      border-radius: 4px;
    } 
    .dk-browser-by-board a {
      margin: 0;
    }

    .state-boards :focus-visible {
    border: transparent;
    border-radius: 5px;
    outline: none;
}
</style>
<div class="explore-study">
  <div class="head-title">
    <span class="text">Explore Our Study Material<span class="bottom-image"><img src="../images/img-bottom.png"></span> </span>
  </div>
  <div class="container">
    <div class="container-box">
      <h2 class="category_title">Browser By Board</h2>
      <div class="row dk-browser-by-board">  
        {% for board in site.data.boards.items %}
        <div class="col-md-3 col-lg-3 col-sm-12 my-sm-5">
            <a  href="#"  title="{{board.btntitle}}s" class="nonstate-explore" data-slug="{{board.slug}}" data-name="{{board.title}}"
                  data-translate-attr="{board-btntitle: ['title']}">
              <div class="item" >
                <div class="item-img">
                    <img loading="lazy" decoding="async" src="{{site.data.tenantAssetPath[site.environment].baseCdnUrl}}/{{board.thumbnail}}"
                            onerror="this.src='{{site.data.tenantAssetPath[site.environment].baseBlobUrl}}/{{board.thumbnail}}'"
                            alt="{{board.title}} logo">
                </div>
                <div class="item-desc">
                  <div class="item-desc-title">{{board.title}}</div>
                  <div class="item-desc-detail">{{board.description}}</div>
                </div>  
              </div> 
            </a>    

        </div>
        {% endfor %}
          
        <div class="col-md-3 col-lg-3  col-sm-12">
            <div class="item">
                <div class="item-img">
                    <!-- <div class="group-images">
                        <img class="img state_1" src="/images/item-state1.png" alt="">
                        <img class="img state_2" src="/images/item-state2.png" alt="">
                        <img class="img state_3" src="/images/item-state3.png" alt="">
                        <span class="text state_4">22+ States</span>
                    </div> -->
                    <img src="/assets/diksha-mission/ut-board.png" alt="UT-Borad">
                </div>
                <div class="item-desc">
                  <div class="item-desc-title">{{ site.data.text.stateboard }}</div>
                  <div class="item-desc-detail">{{ site.data.text.stateboardDescription }}</div>
                  <div class="items-deopdown ">
                    <a href="#" class="state-explore">
                      <select name="state" id="state" class="state-boards" tabindex="0" aria-label="{{ site.data.text.selectState }}" role="presentation" title="state name">
                        <option value="Select State" selected>Select State</option>
                      </select>
                    </a>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div> 
    </div>
  </div>
  
</div>
