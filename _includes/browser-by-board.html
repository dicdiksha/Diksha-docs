<style>
    .explore-study {
      margin: 50px 0;
    }
    .head-title {
    display: flex;
    justify-content: center;
    font-size: 40px;
    margin: 27px;
    font-weight: 600;
    }

    position: relative;

    .head-title .text {
      position: relative;
    }

    .head-title .text .bottom-image{
      bottom: -18px;
      right: -17px;
      position: absolute;
    } 

    .category_title {
      font-size: 24px;
      margin-bottom: 10px;

    }
    .dk-browser-by-board { 
      display: flex;
      flex-wrap: wrap;
      font-size: 14px;
    }
    .dk-browser-by-board .item{
      /* width: 24%; */
      display: flex;
      box-shadow: 0 0.125rem 0.875rem 0 rgba(0,0,0,0.1);
      background-color: #fff;
      border-radius: 16px;
      align-items: center;
      justify-content: center;
      /* margin: 20px 0px; */
      padding: 10px 0px;
      height: 100%;
    }

    .dk-browser-by-board .item .item-img img {
      /* height: 72px; */
      width: 72px;
      margin: 5px;
    }
    .dk-browser-by-board .item .item-desc{
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: flex-start;
    }
    .dk-browser-by-board .item .item-desc .item-desc-title{
    font-size: 20px;
    font-weight: bold;
    text-transform: uppercase;
    margin-bottom: 6px;
    }
    .dk-browser-by-board .items {
      border-radius: 16px;
      /* margin: 20px 10px; */
    }

    .dk-browser-by-board .items .state-items{
      display: flex;
      flex-direction: column;
    }
    .dk-browser-by-board .items .state-items .group-items{
      display: flex;
      justify-content: center;
      width: 100%
    }

    .dk-browser-by-board .items .state-items .group-items .group-images {
      position: relative;
      margin-bottom: 10px;
      height: 63px;
      width: 100%;
    }
    .dk-browser-by-board .items .state-items .group-items .group-images .img {
      height: 60px;
      width: 60px;
    }
    .dk-browser-by-board .items .state-items  .group-items .group-images .text {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      background-color: #fff;
      font-size: 16px;
      color: #01202B;
      padding: 5px;
      font-weight: bold;
      line-height: 15px;
      letter-spacing: -0.5px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dk-browser-by-board .items .state-items{
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dk-browser-by-board .items .state-items .group-items .group-images .state_1{
      position: absolute;
      top: 6px;
      left: 29px;
      z-index: 1;
    }
    .dk-browser-by-board .items .state-items  .group-items .group-images .state_2{
      position: absolute;
      top: 5px;
      left: 48px;
      z-index: 2;
      height: 63px;
      width: 63px;
    }
    .dk-browser-by-board .items .state-items .group-items .group-images .state_3{
      position: absolute;
      top: 6px;
      left: 71px;
      z-index: 3;
    }
    .dk-browser-by-board .items .state-items .group-items .group-images .state_4{
      position: absolute;
      top: 6px;
      left: 100px;
      z-index: 3;
      box-shadow: 0 0.125rem 0.875rem 0 rgba(0,0,0,0.1);
      text-align: center;
    }
    .dk-browser-by-board .items .state-items .items-deopdown select{
      border: 1px solid #D5D5D5;
      padding: 5px;
      width: 200px;
      border-radius: 4px;
    } 
    .dk-browser-by-board a {
      margin: 10px 20px;
    }

    .state-boards :focus-visible {
    border: transparent;
    border-radius: 5px;
    outline: none;
}
</style>
<div class="explore-study">
  <div class="head-title">
    <!-- <div class="text">Explore Our <span class="bottom-image">Study Material</span> </div> -->
    <span class="text">Explore Our Study Material<span class="bottom-image"><img src="../images/img-bottom.png"></span> </span>
  </div>
  <div class="container">
    <div class="container-box">
      <h2 class="category_title">Browser By Board</h2>
      <div class="row g-2 dk-browser-by-board">  
        {% for board in site.data.boards.items %}
        <div class="col-md-3 col-sm-12 my-sm-5">
          
            <div class="item" title="{{board.btntitle}}s" class="nonstate-explore" data-slug="{{board.slug}}" data-name="{{board.title}}"
            data-translate-attr="{board-btntitle: ['title']}">
              <div class="item-img p-10">
                    <img loading="lazy" decoding="async" 
          src="{{site.data.tenantAssetPath[site.environment].baseCdnUrl}}/{{board.thumbnail}}"
          onerror="this.src='{{site.data.tenantAssetPath[site.environment].baseBlobUrl}}/{{board.thumbnail}}'"
          alt="{{board.title}} logo">
              </div>
              <div class="item-desc">
                <div class="item-desc-title">{{board.title}}</div>
                <div class="item-desc-detail">{{board.description}}</div>
              </div>    
            </div>          
        </div>
        {% endfor %}

        <div class="col-md-3 col-sm-12">
            <div class="item ">
              <div class="items">
                <div class="state-items">
                  <div class="group-items">
                    <div class="group-images">
                      <img class="img state_1" src="/images/item-state1.png" alt="">

                    </div>
                  </div>
                  <div class="items-deopdown state-explore">
