<style>
    .dropdown-wrapper {
        align-items: center;
        justify-content: flex-end;
        position: relative;
    }

    .dropdown-wrapper-div {
        height: 3rem;
        line-height: 3rem;
        box-shadow: 0.375rem 0.375rem 0.125rem 0 rgb(0 0 0 / 10%);
        font-size: .875rem;
        background: #fff;
        color: #008840;
        border: none;
        padding: 0 1.25rem;
        border-radius: 24px;
        min-height: 2rem;
        cursor: pointer;
        word-wrap: break-word;
        white-space: normal;
        outline: 0;
        transform: rotateZ(0);
        display: flex;
        min-width: 14em;
        transition: box-shadow .1s ease, width .1s ease;
        justify-content: space-between;
        align-items: center;
    }

    span.language {
        background-image: url('/assets/imgs/icons/language.svg');
        width: 20px;
        height: 20px;
        background-size: contain;
        background-repeat: no-repeat;
        display: inline-block;
    }

    i.dropdown {
        background-image: url('/assets/imgs/icons/dropdown.svg');
        display: inline-block;
        width: 48px;
        height: 48px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: 18px 5px;
    }

    i.dropdown.rotate {
        transform: rotate(-180deg);
        background-position: -8px 5px;
        transition: box-shadow .1s ease, width .1s ease;
    }

    .dropdown-wrapper ul {
        background: #fff;
        margin-top: .25rem;
        position: absolute;
        min-width: 190px;
        border-radius: 24px;
        max-height: 18.6em;
        overflow-x: hidden;
        overflow-y: auto;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-overflow-scrolling: touch;
        border-top-width: 0 !important;
        outline: 0;
        box-shadow: 0 2px 3px 0 rgb(34 36 38 / 15%);
        transition: opacity .1s ease;
        z-index: 1112;
        top: 76%;
        padding: .57142857em 0;
        font-size: 1em;
        text-shadow: none;
        text-align: left;
        border: rgb(0 0 0 / 10%);
        display: none;
    }

    .dropdown-wrapper ul li {
        padding: .75rem 1.25rem !important;
        color: #008840;
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
    }

    .dropdown-wrapper li>span {
        display: none;
        visibility: hidden;
    }

    .dropdown-wrapper li.active {
        font-weight: 700;
    }

    .dropdown-wrapper li.active>span {
        visibility: visible;
        background-image: url('/assets/imgs/icons/tick.svg');
        display: inline-block;
        width: 14px;
        height: 14px;
        background-size: 45px;
        background-repeat: no-repeat;
        background-position: -16px -16px;
    }

    .dropdown-wrapper ul::-webkit-scrollbar {
        -webkit-appearance: none;
        width: .375rem;
        height: .3125rem;
    }

    .dropdown-wrapper ul::-webkit-scrollbar {
        -webkit-appearance: none;
    }

    .dropdown-wrapper ul::-webkit-scrollbar-thumb {
        cursor: pointer;
        border-radius: 5px;
        background: rgba(0, 0, 0, .25);
        transition: color .2s ease;
    }

    .dropdown-wrapper ul::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, .1);
        border-radius: 0;
    }
    .language-text{
        font-size: 14px;
        font-weight: 700;
    }

    @media only screen and (max-width: 992px) {
        .dropdown-wrapper {
            justify-content: center;
        }
        .dropdown-wrapper ul{
            top: 100%;
        }
    }
</style>
