<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jaadui Pitara</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="assets/styles/styles.css" rel="stylesheet" crossorigin="anonymous">
    <style>
      .featured-content-video .video-container .video-player {
        height: 400px;
    max-width: 100%;
    border: 2px solid black;
    border-radius: 15px;
    margin: 0 auto;
    position: relative;
}
.featured-content-video .video-container .phone-sensors {
    position: absolute;
    z-index: 9;
    top: 50%;
    transform: translateY(-50%);
    margin: auto;
    left: 0;
    background: black;
    padding: 10px 5px 10px 0;
    border-top-right-radius: 25px;
    border-bottom-right-radius: 25px;
}
    </style>
  </head>
  <body>
    <div class="footer-content">
    <div class="container-fluid pa-header">
        <div class="container">
            <header class="d-flex flex-wrap py-3 mb-4">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 text-dark text-decoration-none">
                 <img src="./assets/img/logo.svg" alt="" title="">
                </a>
                <ul class="nav nav-pills btn_home">
                    <li class="nav-item"><a href="#" class="nav-link"><button type="button" class="btn_round" title="Back"><img src="./assets/img/icon-home.svg"></button></a></li>
                  <!-- <li class="nav-item"><a href="#" class="nav-link" aria-current="page">Games</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">Videos</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">Books</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">Music</a></li> -->
                </ul>
              </header>
        </div>
      </div>

    <div class="container pa-ct-move-up">
        <div class="pa-backbar">
           <div class="left">
            <button type="button"  onclick="history.back()" class="btn_round" title="Back"><img src="./assets/img/arrow-back.svg"></button>
            <h4 class="pa-backbar__title">Fun Activites</h4>
           </div>
           <div class="right">
            <button type="button" onclick="history.back()" class="primary_btn">View more</button>
           </div>
        </div>


        <div class="video_container mt-3 mb-5">
          <div class="aspectratio" data-ratio="16:9">
            <div class="fun-video-player">
              <section class=" section-4 bg-lght featured-content-container feature-content-section" id="section4">
                <h2 class="text-center adult-heading bg-orange blue"> Featured Content</h2>
                <div class="row">
                    <div class="container relative">
                        <div class="row video-player-div">
                          <div class="col-sm-12 col-md-12 text-center">
                            <div class="featured-content-video">
                              <div class="video-container">
                                <div class="video-player content-player" id="featuredContentPlayer">
                                  <div class="phone-sensors">
                                    <div class="sensor"></div>
                                    <div class="speaker"></div>
                                    <div class="sensor"></div>
                                  </div>
                                  <div class="play-button" id="featureContentPlay">
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="featured-content-card-container d-none d-md-flex py-5 justify-content-md-center"
                          id="featureContentCardContainer">
                        </div>
                        <div class="featured-content-sm featured-content-card-container d-flex d-sm-flex d-md-none py-5"
                          id="featureContentCardContainerMobile">
                        </div>
                      </div>
                  
                </div>
                <script defer src="../jadoo/assets/js/play-featured-content-video.js"></script>
            </section>
            </div>
          </div>
          <div class="fun-video-player-details">
            <div class="fun-video-player-details-info">
              <div class="video-player-title"> Critical Thinking (Cogito & The
                Problem solving book)</div>
              <div class="video-player-subtitle">
                <span class="mr-8 ng-star-inserted">by CBSE</span>
              </div>
            </div>
            <div class="video-player-action-btns">
              <div>
                <button class="player-btn">
                  <img src="./assets/img/home.svg">
                  <span class="fxsmall">Share</span>
                </button>
              </div>
              <div class="separator"></div>
              <div>
                <button class="player-btn">
                  <img src="./assets/img/home.svg">
                  <span class="fxsmall">Fullscreen</span></button>
              </div>
            </div>
          </div>
        </div>

    </div>
</div>
    <div class="container-fluid footer-container">
        <div class="container"></div>
    </div>

  </body>
